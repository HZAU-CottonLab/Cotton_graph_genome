<plot>
    type      = line
    #! background会挡住其他染色体line图
    z         = 100
    thickness = 0.25
    ## A2二倍体和四倍体差异的区间大小
    max_gap = 1u
    # file    = feature/lines/divergence_line.txt
    file    = feature/lines/SYN_window_seqLength.txt
    color   = vdgrey
    min     = 0
    max     = 1000000
    r0      = 0.82r
    r1      = 0.85r
    # <axes>
    # <<include etc/line/line_axes.conf>>
    # </axes>
    # <backgrounds>
    # <<include etc/line/line_background.conf>>
    # </backgrounds>
    <rules>
    <<include etc/line/line_rule.conf>>
    </rules>
</plot>


